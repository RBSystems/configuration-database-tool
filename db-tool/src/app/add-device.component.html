<!-- pop-ups -->
<app-modal #ports>
	<div class="app-modal-header">
		header
	</div>
	<div class="app-modal-body">
		input field
		<input type="text">
	</div>
	<div class="app-modal-footer">
		<button type="button" class="btn btn-default" (click)="ports.hide()">Close</button>
	</div>
</app-modal>

<!--         -->
<div>
	<label>name: </label>
	<input [(ngModel)]="toadd.name" placeholder="1106"/>
</div>
<div>
	<label>address: </label>
	<input [(ngModel)]="toadd.address" placeholder="10.0.0.0"/>
</div>
<div>
	<label>input: </label>
	<div *ngFor="let b of bool">
		<label>
		<input type="radio" name="input" [(ngModel)]="toadd.input" [value]="b.value">{{b.display}}
		</label>
	</div>
</div>
<div>
	<label>output: </label>
	<div *ngFor="let b of bool">
		<label>
		<input type="radio" name="output" [(ngModel)]="toadd.output" [value]="b.value">{{b.display}}
		</label>
	</div>
</div>
<div>
	<label>type: </label>
	<select name="types" [(ngModel)]="toadd.type">
		<option *ngFor="let dt of devicetypes" [value]="dt.name">{{dt.name}}</option>
	</select>
</div>
<div>
	<label>roles: </label>
	<select multiple name="roles" [(ngModel)]="toadd.roles">
		<option *ngFor="let r of deviceroledefinitions" [value]="r.name">{{r.name}}</option>
	</select>
</div>
<div>
	<label>powerstates: </label>
	<select multiple name="powerstates" [(ngModel)]="toadd.powerstates">
		<option *ngFor="let ps of powerstates" [value]="ps.name">{{ps.name}}</option>
	</select>
</div>
<div>
	<label>ports: </label>
	<button type="button" (click)="ports.show()">add port</button>
</div>
<div>
	<label>commands: </label>
	<select multiple name="commands" [(ngModel)]="toadd.commands">
		<option *ngFor="let c of commands" [value]="c.name">{{c.name}}</option>
	</select>
</div>


<h4>post body</h4>
<pre>{{toadd | json}}</pre>
