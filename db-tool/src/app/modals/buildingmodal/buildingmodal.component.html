<div class="column">
    <mat-form-field #bldgName>
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field #bldgDescription>
        <mat-label>Description</mat-label>
        <input matInput type="text" [(ngModel)]="data.description">
    </mat-form-field>
    <mat-form-field class="chips">
        <mat-label>Tags</mat-label>
        <mat-chip-list #bldgTags>
            <mat-chip *ngFor="let tag of data.tags" [selectable]="selectable" [removable]="removable" (removed)="RemoveChip(tag, true)">
                {{tag}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input type="text" matInput [matChipInputFor]="bldgTags" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="AddChip($event, true)">
        </mat-chip-list>
    </mat-form-field>
    <div class="row">
        <button mat-button class="button submit" (click)="SubmitBuilding()">UPDATE</button>
        <button mat-button class="button delete" (click)="DeleteBuilding()">DELETE</button>
        <button mat-button class="button close" (click)="close()">CLOSE</button>
    </div>
</div>
