<table mat-table [dataSource]="deviceList" class="mat-elevation-z10">
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let device" class="row"> {{device.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let device" class="row"> {{device.description}} </td>
  </ng-container>
  <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let device" class="row"> {{device.address}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="deviceColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: deviceColumns;"></tr>
</table>
