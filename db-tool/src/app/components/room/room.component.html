<div class="container">

    <mat-card>
        <a routerLink="/roomdetail/{{room._id}}">
            <mat-card-header>
                <mat-card-title>{{room._id}}</mat-card-title>
                <mat-card-subtitle>{{room.name}}</mat-card-subtitle>
            </mat-card-header>
        </a>
        <mat-card-content>
            <div class="row">
                <ng-container *ngFor="let device of deviceList">
                    <button class="display icon" mat-icon-button *ngIf="IsADisplay(device)"><mat-icon>{{D.DefaultIcons[device.type._id]}}</mat-icon></button>
                    <mat-label class="display" *ngIf="IsADisplay(device)">{{device.name}}</mat-label>
                </ng-container>
            </div>
            <div class="row">
                <a class="row" routerLink="/roomdetail/{{room._id}}">
                    <mat-icon class="device good">check_circle_outline</mat-icon>
                    <mat-label class="device count">{{deviceList.length}}</mat-label>
                    <mat-icon class="device bad">error_outline</mat-icon>
                    <mat-label class="device count">{{alertingDevices.length}}</mat-label>
                    <mat-icon class="device alert">warning</mat-icon>
                    <mat-label class="device count">{{alertingDevices.length}}</mat-label>
                </a>
                <button mat-icon-button class="button edit" (click)="openDialog()"><mat-icon>more_horiz</mat-icon></button>
            </div>
        </mat-card-content>
    </mat-card>

</div>
