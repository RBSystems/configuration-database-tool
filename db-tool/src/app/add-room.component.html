<div>
	<label>name: </label>
	<input [(ngModel)]="toadd.name" placeholder="1106"/>
</div>
<div>
	<label>description: </label>
	<input [(ngModel)]="toadd.description" placeholder="AV Conference Room"/>
</div>
<div>
	<label>buildingID: </label>
	<select name="buildings" (change)="setBuildingID($event.target.value)" [(ngModel)]="currBuilding">
		<option *ngFor="let building of buildings" [value]="building.id">{{building.shortname}}</option>
	</select>
</div>
<div>
	<label>configurationID: </label>
	<input [(ngModel)]="configurationID" placeholder="2"/>
</div>
<div>
	<button type ="button" (click)="postData()">Post Data!</button>
</div>


<h4>post body</h4>
<pre>{{toadd | json}}</pre>
