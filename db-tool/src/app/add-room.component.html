<form #roomForm="ngForm" novalidate>
	<div class="form-group">
		<label>name </label>
		<input [(ngModel)]="toadd.name" class="form-control" name="name" placeholder="1106" />
	</div>
	<div class="form-group">
		<label>description </label>
		<input [(ngModel)]="toadd.description" class="form-control" name="name" placeholder="AV Conference Room" />
	</div>
	<div class="form-group">
		<label>buildingID </label>
		<select name="buildings" class="form-control" (change)="setBuildingID($event.target)" [(ngModel)]="currBuilding">
			<option *ngFor="let building of buildings" [value]="building.id">{{building.shortname}}</option>
		</select>
	</div>
	<div class="form-group">
		<label>configurationID </label>
		<select name="roomConfigs" class="form-control" (change)="setConfigurationID($event.target.value)" [(ngModel)]="currConfig">
			<option *ngFor="let rc of roomConfigs" [value]="rc.id">{{rc.name}}</option>
		</select>
	</div>
	<div class="form-group">
		<label>roomDesignation </label>
		<select name="roomDesignations" class="form-control" (change)="setRoomDesignation($event.target.value)">
			<option>production</option>
			<option>stage</option>
			<option>dev</option>
		</select>
	</div>
	<div>
		<button type="button" class="btn btn-primary" (click)="postData()">Post Data!</button>
	</div>
</form>


<h4>post body</h4>
<pre>{{toadd | json}}</pre>
