<!-- Popups -->
<app-modal #dtpopup>
	<div class="app-modal-header">
		DeviceTypes
	</div>
	<div class="app-modal-body">
		<label>select a type to view</label>
		<button *ngFor="let v of devicetypes" (click)="updateDT(v)">{{v.name}}</button>
		<div *ngIf="selectedDT">
			<hr>
			<div><label>Name: {{selectedDT.name}}</label></div>
			<div><label>Description: {{selectedDT.description}}</label></div>
			<div><label>ID: {{selectedDT.id}}</label></div>
		</div>
	</div>
	<div class="app-modal-footer">
	</div>
</app-modal>

<div class="row">
	<div class="col-xs-2 left">
		<ul class="nav nav-pills nav-stacked nav-tabs" role="tablist">
			<li class="active"><a data-toggle="tab" [routerLink]="['./']" fragment="devicetypes">devicetypes</a></li>
			<li><a data-toggle="tab" [routerLink]="['./']" fragment="powerstates">powerstates</a></li>
			<li><a data-toggle="tab">ports</a></li>
			<li><a data-toggle="tab">commands</a></li>
			<li><a data-toggle="tab">microservices</a></li>
			<li><a data-toggle="tab">endpoints</a></li>
			<li><a data-toggle="tab">device role definitions</a></li>
		</ul>
	</div>
	<div class="col-xs-8 col-md-10 content ">
		<div class="tab-content ">
			<div id="devicetypes " class="tab-pan fade in active ">
				<h3>DeviceTypes</h3>
			</div>
			<div id="powerstates " class="tab-pan fade ">
				<h3>Powerstates</h3>
			</div>
		</div>
	</div>
</div>
