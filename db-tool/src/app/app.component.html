<div class="main-wrapper">
    <mat-toolbar>
        <mat-toolbar-row class='header'>
            <h1>Database Tool</h1>

            <!-- MOBILE MENU -->
            <span class="toolbar-spacer"></span>
            <div class="mobile-menu">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                <mat-menu #menu="matMenu">
                    <button class="mobile-menu-button" mat-menu-item *ngFor="let link of S.Links" routerLink="/{{link}}">
                        <span>{{S.LinkTitles[link]}}</span>
                    </button>
                </mat-menu>
            </div>
            <!-- MOBILE MENU -->

        </mat-toolbar-row>
    </mat-toolbar>

    <nav mat-tab-nav-bar class="navbar" id="NavBar">
        <a mat-tab-link *ngFor="let link of S.Links" routerLink="{{link}}" (click)="activeLink = link" [active]="activeLink == link" matTooltip="{{S.HomeTips[link]}}" [matTooltipShowDelay]=S.VerySlow>{{S.LinkTitles[link]}}</a>
    </nav>

    <body>
        <div class="wrapper">
            <router-outlet (activate)="HandleRouteChange()"></router-outlet>
        </div>
    </body>

    <footer class="footer">
        <h5>Brigham Young University - OIT</h5>
    </footer>
</div>
