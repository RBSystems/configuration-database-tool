<div class="main-wrapper">
    <mat-toolbar>
        <mat-toolbar-row class='header'>
            <h1>Database Tool</h1>
        </mat-toolbar-row>
    </mat-toolbar>

    <nav mat-tab-nav-bar class="navbar" id="NavBar">
        <a mat-tab-link *ngFor="let link of S.Links" routerLink="/{{link}}" (click)="activeLink = link" [active]="activeLink == link" matTooltip="{{S.HomeTips[link]}}" [matTooltipShowDelay]=S.VerySlow> {{S.LinkTitles[link]}} </a>
    </nav>

    <body>
        <div class="wrapper">
            <router-outlet></router-outlet>
            <div class="push"></div>
        </div>
    </body>

    <footer class="footer">
        <h5>Brigham Young University - OIT</h5>
    </footer>
</div>
