<div *ngIf="data.type == messageType.Success" class="modal-header success">
    <span class="close" (click)="closeX()">&times;</span>
    <h3>Success - {{data.subheader}}</h3>
</div>
<div *ngIf="data.type == messageType.Error" class="modal-header error">
    <span class="close" (click)="closeX()">&times;</span>
    <h3>Error - {{data.subheader}}</h3>
</div>
<div *ngIf="data.type == messageType.Info" class="modal-header info">
    <span class="close" (click)="closeX()">&times;</span>
    <h3>{{data.subheader}}</h3>
</div>
<div *ngIf="data.type == messageType.Mixed" class="modal-header mixed">
    <span class="close" style="color: black;" (click)="closeX()">&times;</span>
    <h3>Mixed Results - {{data.subheader}}</h3>
</div>
<div *ngIf="data.type == messageType.Icons" class="modal-header icons">
    <span class="close" (click)="closeX()">&times;</span>
    <h3>Select an icon</h3>
</div>
<div class="modal-body" *ngIf="data.message != null && data.type != messageType.Icons">
    <mat-list>
        <!-- <h3 mat-subheader>Results</h3> -->
        <mat-list-item>
            <mat-icon mat-list-icon style="color: #FFA000;">announcement</mat-icon>
            <h3 mat-line>{{data.message}}</h3>
            <!-- <p mat-line *ngIf="r.error != null">{{r.error}}</p> -->
        </mat-list-item>
    </mat-list>
</div>
<div class="modal-body" *ngIf="data.results != null && data.type != messageType.Icons">
    <mat-list>
        <h3 mat-subheader>Results</h3>
        <mat-list-item *ngFor="let r of data.results">
            <mat-icon mat-list-icon *ngIf="r.success" style="color: #00E676">done</mat-icon>
            <mat-icon mat-list-icon *ngIf="!r.success" style="color: #D50000">error</mat-icon>
            <h4 mat-line>{{r.message}}</h4>
            <p mat-line *ngIf="r.error != null">{{r.error}}</p>
        </mat-list-item>
    </mat-list>
</div>
<div class="modal-body" *ngIf="data.type == messageType.Icons">
    <div class="row">
        <button mat-icon-button *ngFor="let icon of S.Icons" (click)="IconReturn(icon)"><mat-icon>{{icon}}</mat-icon></button>
    </div>
</div>
