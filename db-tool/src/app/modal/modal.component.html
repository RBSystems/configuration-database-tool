<div *ngIf="data.error" class="modal-header-a">
    <span class="close" (click)="closeX()">&times;</span>
    <h4>Error</h4>
</div>
<div *ngIf="!data.error" class="modal-header-b">
    <span class="close" (click)="closeX()">&times;</span>
    <h4>Success</h4>
</div>
<div class="modal-body">
    <p>{{data.message}}</p>
</div>
