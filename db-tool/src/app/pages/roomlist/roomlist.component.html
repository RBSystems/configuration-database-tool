<div class="row">
    <div class="searchbar">
        <mat-icon class="searchbar icon">search</mat-icon>
        <mat-form-field>
            <input matInput [(ngModel)]="searchQuery" (ngModelChange)="Search()">
        </mat-form-field>
    </div>
    <button mat-fab class="add" (click)="CreateNewRoom()"><mat-icon>add</mat-icon></button>
</div>
<div class="container">
    <app-room *ngFor="let r of filteredRooms" [room]="r" [roomExists]="true"></app-room>
</div>
